version: '3.8'

services:
  ml-api:
    build: .
    container_name: ml-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MODEL_PATH=iris_model.joblib
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped    docker build -t ml-api:v1 .